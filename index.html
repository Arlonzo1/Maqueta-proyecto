<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y registro - fet</title>
    <link href="link rel="preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">">
    <link rel="stylesheet" href="assest/css/estilos.css">
</head>
<body>

    <main>

        <div class="contenedor__todo">
          <div class="caja__trasera">
            <div class="caja__trasera-login">
            <h3>¿ya tienes cuenta?</h3>
            <p>Iniciar sesión para entrar a la pagina</p>
            <button id="btn__iniciar-sesion"> iniciar sesión </button>

        </div>
            <div class="caja__trasera-register">
            <h3>¿No tienes cuenta?</h3>
            <p>Resgistrate para que puedas iniciar sesión</p>
            <button id="btn__registrarse"> Registrarse </button>
        </div>
    </div>
        
<!--formulario, parte login y registro-->

        <div class="contenedor__login-register">
            <form action="" class="formulario__login">
                <img src="assest/imagenes/Logo-FET.png" alt="Icono de entrar" class="icono-entrar">
                <h2>Iniciar Sesión</h2>
                <p1>Repositorio de proyectos FET</p1>
                <input type="text" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña">
                <button>Entrar</button>  
                            
            </form>

                

<!--Resgistrarse-->

            <form action="" class="formulario__register">
                <img src="assest/imagenes/Logo-FET.png" alt="Icono de entrar" class="icono-entrar">
                <h2>Registrarse</h2>
                <p2>Repositorio de proyectos FET</p2>
                <input type="text" placeholder="Nombre Completo">
                <input type="text" placeholder="Correo Electronico">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button>Registrarse</button>
            </form>

        </div>
    </main>
    <script src="assest/js/script.js"></script>
    
</body>
</html>
