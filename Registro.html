<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proyectos</title>
    <link rel="stylesheet" href="assest/css/styles.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>REGISTRO DE PROYECTOS</h1>
            <h2>FUNDACIÓN ESCUELA TECNOLÓGICA DE NEIVA</h2>
            <img src="assest/imagenes/Logo-FET.png" alt="Logo de la FET">

        </header>
        <div class="form-group">
            <label>Código:</label> 
            <input type="text"
            id="codigo"></div>
        <div class="form-group">
            <label>Nombre Proyecto:</label> 
            <input type="text" 
            id="nombre"></div>
        <div class="form-group">
            <label>Objetivo General:</label> 
            <input type="text" 
            id="objetivo"></div>
        <div class="form-group">
            <label>Programa:</label> 
            <input type="text" 
            id="programa"></div>
        <div class="form-group">
            <label>Año:</label> 
            <input type="text" 
            id="año"></div>
        <div class="form-group">
            <label>Duración (meses):</label> 
            <input type="text" 
            id="duracion"></div>
        <div class="form-group">
            <label>Procedencia:</label> 
            <input type="text" 
            id="procedencia"></div>
        <div class="form-group">
            <label>Investigador 1:</label> 
            <input type="text" 
            id="investigador1"></div>
        <div class="form-group">
            <label>Investigador 2:</label> 
            <input type="text" 
            id="investigador2"></div>
        <div class="form-group">
            <label>Investigador 3:</label> 
            <input type="text" 
            id="investigador3"></div>
        <div class="form-group">
            <label>Valor del Proyecto:</label> 
            <input type="text" 
            id="valor"></div>
        <div class="buttons">
            <button onclick="guardar()">Guardar</button>
            <button onclick="buscar()">Buscar</button>
            <button onclick="eliminar()">Eliminar</button>
            <button onclick="limpiar()">Limpiar</button>
        </div>
    </div>

    <script>
        function guardar() {
            alert("Datos guardados correctamente.");
        }
        function buscar() {
            alert("Función de búsqueda en construcción.");
        }
        function eliminar() {
            if (confirm("¿Seguro que deseas eliminar este registro?")) {
                alert("Registro eliminado.");
            }
        }
        function limpiar() {
            document.querySelectorAll("input").forEach(input => input.value = "");
        }
    </script>
</body>
</html>
