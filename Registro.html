<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proyectos</title>
    <link rel="stylesheet" href="assest/css/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    
    <div class="d-flex flex-column  align-items-center m-5 p-5 shadow bg-white rounded w-100">
        <header class="d-flex flex-column p-2 rounded align-items-center mb-2 w-75">
            <img src="assest/imagenes/Logo-FET.png" alt="Logo de la FET" width="200" height="100">
            <h1>REGISTRO DE PROYECTOS</h1>
            <h2>FUNDACIÓN ESCUELA TECNOLÓGICA DE NEIVA</h2>
        </header>
    
        <div class="d-flex border border-dark p-2 mb-2 shadow bg-white rounded w-75">
            <div class="col ml-5 ">
                <div class="mb-2 d-flex">
                    <span class="input-group-text bg-span text-light">Código:</span> 
                    <input class="form-control" type="text" id="codigo">
                </div>
            
                <div class="mb-2 d-flex">
                    <span class="input-group-text bg-span text-light">Nombre Proyecto:</span> 
                    <input class="form-control" type="text" id="nombre">
                </div>
            
                <div class="mb-2 d-flex">
                    <span class="input-group-text bg-span text-light">Objetivo General:</span> 
                    <input class="form-control" type="text" id="objetivo">
                </div>
            
                <div class="mb-2 d-flex">
                    <span class="input-group-text bg-span text-light">Programa:</span> 
                    <input class="form-control" type="text" id="programa">
                </div>
            
                <div class="mb-2 d-flex">
                    <span class="input-group-text bg-span text-light">Año:</span> 
                    <input class="form-control" type="text" id="año">
                </div>
            
                <div class="mb-2 d-flex">
                    <span class="input-group-text bg-span text-light">Duración (meses):</span> 
                    <input class="form-control" type="text" id="duracion">
                </div>
            </div>
        
            <div class="col ms-5">
                <div class="mb-2 d-flex">
                    <span class="input-group-text bg-span text-light">Procedencia:</span> 
                    <input class="form-control" type="text" id="procedencia">
                </div>
            
                <div class="mb-2 d-flex">
                    <span class="input-group-text bg-span text-light">Investigador 1:</span> 
                    <input class="form-control" type="text" id="investigador1">
                </div>
            
                <div class="mb-2 d-flex">
                    <span class="input-group-text bg-span text-light">Investigador 2:</span> 
                    <input class="form-control" type="text" id="investigador2">
                </div>
            
                <div class="mb-2 d-flex">
                    <span class="input-group-text bg-span text-light">Investigador 3:</span> 
                    <input class="form-control" type="text" id="investigador3">
                </div>
            
                <div class="mb-2 d-flex">
                    <span class="input-group-text bg-span text-light">Valor del Proyecto:</span> 
                    <input class="form-control" type="text" id="valor">
                </div>
            </div>
        </div>
    
        <div class="mb-2 d-flex justify-content-center">
            <button class="btn btn-primary me-2" onclick="guardar()">Guardar</button>
            <button class="btn btn-secondary me-2" onclick="buscar()">Buscar</button>
            <button class="btn btn-danger me-2" onclick="eliminar()">Eliminar</button>
            <button class="btn btn-warning" onclick="limpiar()">Limpiar</button>
        </div>
    </div>
    
    
    

    <script>
        function guardar() {
            alert("Datos guardados correctamente.");
        }
        function buscar() {
            alert("Función de búsqueda en construcción.");
        }
        function eliminar() {
            if (confirm("¿Seguro que deseas eliminar este registro?")) {
                alert("Registro eliminado.");
            }
        }
        function limpiar() {
            document.querySelectorAll("input").forEach(input => input.value = "");
        }
    </script>
</body>
</html>
